<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of users">
    <h3>{{user.firstName}}{{user.lastName}}</h3>
    <p>{{user.email}}></p>
    <p>Cette personne préfère le {{user.drinkPreference }}</p>
    <p *ngIf="user.hobbies && user.hobbies.length > 0">
      Cette personne a des hobbies !<br />
      <span *ngFor="let hobby of user.hobbies">{{hobby}}<br /> </span>
    </p>
  </li>

</ul>

<a class="btn btn-primary" routerLink="/new-user">Nouvel utilisateur</a>
